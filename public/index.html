<!doctype html>
<html ng-app>
<head>
    <title>Conductor</title>

    <link href="/public/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
    <link rel="stylesheet" href="/public/css/ace.min.css" />
    <link rel="stylesheet" href="/public/css/ace-responsive.min.css" />
    <link rel="stylesheet" href="/public/css/ace-skins.min.css" />

    <script src="/public/js/angular.js"></script>
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <style>
    body {
    }
    </style>
    <script type="text/javascript">
    function Controller ($scope,$http) { 

        var refreshGroup=function(index){
            $http.get("/api/group")
            .success(function(data) {
                $scope.groups=data;
                if(data){
                    if(index){
                        $scope.currentGroup=data[index].name;
                    }else{
                        $scope.currentGroup=data[0].name;
                    }
                    refresh();
                }
            }).error(function(data) {
                alert("server error");
            });
        }

        var loadUser=function() {
            $http.get("/api/user")
            .success(function(data) {
                $scope.user=data;
                $scope.isAdmin=data.permission=='r/w'?true:false;
                $scope.isSuper=data.permission=='s'?true:false;
            }).error(function(data) {
                alert("server error");
            });
        };

        var refresh=function(){
            $http.get("/api/group/"+$scope.currentGroup+"/page")
            .success(function(data) {
                $scope.pages=data;
            }).error(function(data) {
                alert("server error");
            });
        }

        var setDefaultCallback = function(page){
            var def = {"ga":"dpga(key)"};
            try{
                page.callback = JSON.parse(page.callback)
            }catch(e){
                page.callback = {}
            }

            page.callback = angular.extend(def,page.callback);
            page.callback = JSON.stringify(page.callback);
        }

        refreshGroup();
        loadUser()

        $scope.viewGroup=function(group){
            $scope.currentGroup=group.name;
            refresh();
        }

        $scope.createGroup=function(group){
            $http.post("/api/group",group)
            .success(function(data) {
                refreshGroup($scope.groups.length);
            }).error(function(data) {
                alert("server error");
            });
        }
        $scope.createPage=function(page){
            setDefaultCallback(page);
            page.groupName=$scope.currentGroup;
            $http.post("/api/page",page)
            .success(function(data) {
                refresh()
            }).error(function(data) {
                alert("server error");
            });
        }

        $scope.updatePage=function(page){
            setDefaultCallback(page);
            $http.post("/api/page/"+page.pageKey+"/meta",page)
            .success(function(data) {
                refresh();
            }).error(function(data) {
                alert("server error");
            });
        }

        $scope.deletePage=function(page){
            $http.post("/api/page/"+page.pageKey+"/delete",page)
            .success(function(data) {
                refresh();
            }).error(function(data) {
                alert("server error");
            });
        }

         $scope.deleteGroup=function(group){
            $http.post("/api/group/"+group.name+"/delete",group)
            .success(function(data) {
                refreshGroup();
            }).error(function(data) {
                alert("server error");
            });
        }

        $scope.showPageToUpdate=function(page){
            $scope.pageToUpdate=page;
        }

        $scope.logout=function(username,password){                
            $http.post("/api/user/logout")
            .success(function(data) {
                window.location.href='/';
            }).error(function(data) {
                alert("server error");
            });
        }
        
        $scope.viewPage=function(page){
            window.open('/edit/'+page.pageKey);
        }
    }
    </script>
</head>
<body ng-controller="Controller">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid navbar-conntent">
                    <a class="brand" href="#">Conductor</a>
                    <p class="navbar-text pull-right">
                        {{user.username}} 
                        <a class="navbar-link" ng-click="logout()">退出</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="main-container">
            <div id="sidebar">
                <div id="sidebar-shortcuts">
                    <div id="sidebar-shortcuts-large">
                        <button class="btn btn-small btn-success">
                            <i class="icon-list"></i>
                        </button>

                        <button class="btn btn-small btn-info">
                            <i class="icon-plus"></i>
                        </button>

                        <button class="btn btn-small btn-warning">
                            <i class="icon-minus"></i>
                        </button>

                        <button class="btn btn-small btn-danger">
                            <i class="icon-pencil"></i>
                        </button>
                    </div>                    
                </div>
                <ul class="nav nav-list" >
                    <li ng-repeat="group in groups">
                        <a ng-click="viewGroup(group)">{{group.name}}<button ng-show="isSuper" type="submit" class="btn btn-mini" ng-click="deleteGroup(group)">删除</button></a>
                        
                    </li>
                </ul>
                <a ng-show="isSuper" class="btn btn-small" href="#newGroupDialog" role="button" data-toggle="modal">添加分组</a>
            </div>
            <div id="main-content" class="clearfix">
                <div id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-edit"></i>
                            <a href="#">Group: {{currentGroup}}</a>

                            
                        </li>
                    </ul><!--.breadcrumb-->

                </div>
                <div class="row-fluid" id="page-content">
                    <div class="page-header position-relative">
                        <h1>
                            Configuration
                        </h1>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>pageKey</th>
                                <th>样例页面</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="page in pages">
                                <td class="hidden-480">{{page.pageKey}}</td>
                                <td>{{page.url}}</td>
                                <td>
                                    <a ng-show="isAdmin||isSuper" class="btn btn-mini btn-info" href="#updateDialog" ng-click="showPageToUpdate(page)" role="button" data-toggle="modal">修改</a>
                                    <button type="submit" class="btn btn-mini btn-info" ng-click="viewPage(page)">查看</button>
                                    <button ng-show="isSuper" type="submit" class="btn btn-mini btn-info" ng-click="deletePage(page)">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="">
                    <form class="form-inline">
                        <a ng-show="isSuper" class="btn btn-small" href="#newDialog"  role="button" data-toggle="modal">添加</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="modalDialog">
        <div id="updateDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button><h3 id="myModalLabel">修改</h3>
            </div>
            <div class="modal-body form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="input01">页面URL</label>
                    <div class="controls">
                        <input type="text" ng-model="pageToUpdate.url" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">callback:</label>
                    <div class="controls">
                        <input type="text" ng-model="pageToUpdate.callback" class="input-xlarge">
                    </div>
                </div>
            </div>
                
            <div class="modal-footer">
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn btn-small btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="updatePage(pageToUpdate)">修改</button>
            </div>
        </div>

        <div id="newDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">新建</h3>
            </div>
            <div class="modal-body form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="input01">pageKey</label>
                    <div class="controls">
                        <input type="text" ng-model="pageToCreate.pageKey" required class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">页面URL</label>
                    <div class="controls">
                        <input type="text" ng-model="pageToCreate.url" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">callback</label>
                    <div class="controls">
                        <input type="text" ng-model="pageToCreate.callback" class="input-xlarge">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn btn-small btn-primary" ng-disabled="form.$invalid" data-dismiss="modal" aria-hidden="true" ng-click="createPage(pageToCreate)">新建</button>
            </div>
        </div>

        <div id="newGroupDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">新建</h3>
            </div>
            <div class="modal-body form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="input01">名称</label>
                    <div class="controls">
                        <input type="text" ng-model="groupToCreate.name" class="input-xlarge">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn btn-small btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="createGroup(groupToCreate)">新建</button>
            </div>
        </div>
</body>
</html>
